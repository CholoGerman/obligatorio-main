<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Usuarios</title>
    <script src="modificar.js"></script>
    <link rel="stylesheet" href="../../style/index.css">
</head>
<body>
    <header>
        <a href="../crearUsuario/agregar.html">Crear usuario</a>
        <a href="../eliminarUsuario/eliminar.html">Eliminar usuario</a>
        <a href="../obtenerUsuario/obtener.html">Obtener usuarios</a>
        <a href="../modificarUsuario/modificar.html">Modificar usuarios</a>
    </header>

    <table>
        <thead>
            <tr>
                <th>CI</th>
                <th>Nombre</th>
                <th>Apellido</th>
          
            </tr>
        </thead>
        <tbody id="cuerpoTablaUsuarios">
        </tbody>
    </table>

    <form id="formModificar" method="post" name="formModificar">
        <label for="id">ID (Cedula)</label>
        <input type="text" name="id" id="id" required> <br>
        <label for="ci">CI a editar</label>
        <input type="text" name="ci" id="ci" required> <br>
        <label for="nombre">Nombre</label> 
        <input type="text" name="nombre" id="nombre" required> <br>
        <label for="apellido">Apellido</label> 
        <input type="text" name="apellido" id="apellido" required> <br>
        <input type="submit" value="Modificar usuario"> <br>
    </form>
</body>
</html>
